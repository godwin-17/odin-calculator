<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>

  <div class="calculator">
    <div class="display"></div>
    <button class="num item">0</button>
    <button class="num item">1</button>
    <button class="num item">2</button>
    <button class="operator item">+</button>
    <button class="num item">3</button>
    <button class="num item">4</button>
    <button class="num item">5</button>
    <button class="operator item">-</button>
    <button class="num item">6</button>
    <button class="num item">7</button>
    <button class="num item">8</button>
    <button class="operator item">*</button>
    <button class="num item">9</button>
    
    
    <button class="equals item">=</button>
    <button class="operator item">/</button>
    
    <button class="clear item">Clear</button>
  </div>

</body>
</html>
